<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/booking.css">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
<h1>Let's Book Your Wonderful Package</h1>
<div class="col-md-4">
    <label for="inputPackageType" class="form-label">Package Type</label>
    <select id="inputPackageType" class="form-select">
        <option selected> Regular</option>
        <option>Mid-Level</option>
        <option>Luxury</option>
        <option>Super-Luxury</option>
    </select>
</div>


<div class="row">
    <div class="col">
        <label for="inputStartDate" class="form-label">Start-Date</label>
        <input type="date" class="form-control" id="inputStartDate" placeholder="start-Date" aria-label="Start-Date" fdprocessedid="m78c1p">
    </div>
    <div class="col">
        <label for="inputEndDate" class="form-label">End-Date</label>
        <input type="date" class="form-control" id="inputEndDate" placeholder="end-Date" aria-label="End-Date" fdprocessedid="bc34yj">
    </div>
</div>

<div class="row">
    <div class="col">
        <label for="inputNoOfDays" class="form-label">No. of days</label>
        <input type="number" class="form-control" id="inputNoOfDays" aria-label="Start-Date" fdprocessedid="m78c1p">
    </div>
    <div class="col">
        <label for="inputNoOfNights" class="form-label">No. of Nights</label>
        <input type="number" class="form-control"  id="inputNoOfNights" aria-label="End-Date" fdprocessedid="bc34yj">
    </div>
</div>

<div class="row">
    <div class="col">
        <label for="inputNoOfAdults" class="form-label">No. of Adults</label>
        <input type="number" class="form-control"  id="inputNoOfAdults" aria-label="Start-Date" fdprocessedid="m78c1p">
    </div>
    <div class="col">
        <label for="inputNoOfChildren" class="form-label">No. of Children</label>
        <input type="number" class="form-control"  id="inputNoOfChildren" aria-label="End-Date" fdprocessedid="bc34yj">
    </div>
</div>

<div class="col-md-4">
    <label for="inputTravelArea" class="form-label">Travel Area</label>
    <select id="inputTravelArea" class="form-select">
        <option selected> Kandy And UpCountry</option>
        <option>Western Coast </option>
        <option>Eastern Coast</option>
        <option>Anuradhapura And Polonnaruwa</option>
        <option>North Peninsula</option>
        <option>Capital Colombo</option>
        <option>Sigiriya And Dambulla</option>
        <option>Down South</option>
        <option>Matale</option>
    </select>
</div>


<div class="row">
    <div class="col">
        <label for="inputHeadCount" class="form-label">Total head count</label>
        <input type="number" class="form-control" id="inputHeadCount" aria-label="Start-Date" fdprocessedid="m78c1p">
    </div>
    <div class="col">
        <label for="inputPetStatus" class="form-label">Pets Status</label>
        <select id="inputPetStatus" class="form-select">
            <option selected>With Pets</option>
            <option>Not</option>
        </select>
    </div>
    <div class="col">
        <label for="inputGuideStatus" class="form-label">Guide Status</label>
        <select id="inputGuideStatus" class="form-select">
            <option selected> With Guide</option>
            <option>Not</option>
        </select>
    </div>
    <div class="col">
        <label for="inputPaymentStatus" class="form-label">Payment Status</label>
        <select id="inputPaymentStatus" class="form-select">
            <option selected>Paid</option>
            <option>Not</option>
        </select>
    </div>
</div>

</body>
</html>
